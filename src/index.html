<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React avanzado</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="apple-touch-icon" href="assets/icon.png">
</head>

<body>
  <div id="app"></div>
  <!-- en caso de que el navegador no este utilizando javascript mostrara el siguiente mensaje -->
  <noscript>
    <h3>Esta App necesita javascrip para anunciar</h3>
  </noscript>
  <script>
    // primero vemos si nuestro navegador es compatible con los service worker 
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('SW register'))
          .catch(registrationError => console.log("SW Error", registrationError))
      })
    }
  </script>
</body>

</html>
